<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #222;
            padding: 20px;
            color: white;
        }

        main {
            width: 100%;
            height: 100%;
            background-color: #222;
        }

        nav {
            width: 400px;
            height: 50px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        ul {
            margin-top: 20px;
            list-style: none;
            cursor: pointer;
        }

        .lt {
            text-decoration: line-through;
        }

    </style>
</head>

<body>

    <ul>
        <li>Apple</li>
        <li>Guava</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>


    <script src="./script.js"></script>
</body>

</html>
